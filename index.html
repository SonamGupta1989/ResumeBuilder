<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Create Your Professional Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            grid-column: 1 / -1;
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-section {
            overflow-y: auto;
            max-height: 80vh;
            padding-right: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .section-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 30px 0 20px 0;
            font-size: 1.2em;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #5568d3;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .item-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }

        .preview-section {
            position: sticky;
            top: 20px;
        }

        #resume-preview {
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .resume-header {
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .resume-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 5px;
        }

        .resume-title {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .resume-contact {
            font-size: 0.9em;
            color: #777;
        }

        .resume-section {
            margin-bottom: 25px;
        }

        .resume-section h3 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .resume-item {
            margin-bottom: 15px;
        }

        .resume-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .resume-item-title {
            font-weight: 600;
            color: #333;
        }

        .resume-item-date {
            color: #666;
            font-style: italic;
        }

        .resume-item-subtitle {
            color: #666;
            margin-bottom: 5px;
        }

        .resume-item-description {
            color: #555;
            line-height: 1.6;
        }

        .action-buttons {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .color-picker {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.3s;
        }

        .color-option:hover, .color-option.active {
            border-color: #333;
        }

        @media print {
            body {
                background: white;
            }
            .container {
                grid-template-columns: 1fr;
                box-shadow: none;
            }
            .form-section, .action-buttons, .section-title {
                display: none;
            }
            .preview-section {
                position: static;
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            .preview-section {
                position: static;
            }
        }

        ul {
            margin-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Professional Resume Builder</h1>
        
        <div class="form-section">
            <div class="section-title">Personal Information</div>
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Professional Title *</label>
                <input type="text" id="jobTitle" placeholder="Software Developer">
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="phone" placeholder="+91 98765 43210">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" id="location" placeholder="Mumbai, India">
            </div>
            <div class="form-group">
                <label>LinkedIn / Website</label>
                <input type="text" id="website" placeholder="linkedin.com/in/johndoe">
            </div>

            <div class="section-title">Professional Summary</div>
            <div class="form-group">
                <label>Summary</label>
                <textarea id="summary" placeholder="Brief overview of your professional background and key achievements..."></textarea>
            </div>

            <div class="section-title">Experience</div>
            <div id="experience-container"></div>
            <button class="add-btn" onclick="addExperience()">+ Add Experience</button>

            <div class="section-title">Education</div>
            <div id="education-container"></div>
            <button class="add-btn" onclick="addEducation()">+ Add Education</button>

            <div class="section-title">Skills</div>
            <div class="form-group">
                <label>Skills (comma separated)</label>
                <textarea id="skills" placeholder="JavaScript, Python, React, Node.js, SQL"></textarea>
            </div>

            <div class="section-title">Customize Colors</div>
            <div class="color-picker">
                <div class="color-option active" style="background: #667eea;" onclick="changeColor('#667eea')"></div>
                <div class="color-option" style="background: #2ecc71;" onclick="changeColor('#2ecc71')"></div>
                <div class="color-option" style="background: #e74c3c;" onclick="changeColor('#e74c3c')"></div>
                <div class="color-option" style="background: #f39c12;" onclick="changeColor('#f39c12')"></div>
                <div class="color-option" style="background: #9b59b6;" onclick="changeColor('#9b59b6')"></div>
            </div>
        </div>

        <div class="preview-section">
            <div id="resume-preview">
                <div class="resume-header">
                    <div class="resume-name" id="preview-name">Your Name</div>
                    <div class="resume-title" id="preview-title">Your Title</div>
                    <div class="resume-contact">
                        <span id="preview-email"></span>
                        <span id="preview-phone"></span>
                        <span id="preview-location"></span>
                        <span id="preview-website"></span>
                    </div>
                </div>

                <div class="resume-section" id="summary-section" style="display: none;">
                    <h3>Professional Summary</h3>
                    <p id="preview-summary"></p>
                </div>

                <div class="resume-section" id="experience-section" style="display: none;">
                    <h3>Experience</h3>
                    <div id="preview-experience"></div>
                </div>

                <div class="resume-section" id="education-section" style="display: none;">
                    <h3>Education</h3>
                    <div id="preview-education"></div>
                </div>

                <div class="resume-section" id="skills-section" style="display: none;">
                    <h3>Skills</h3>
                    <div id="preview-skills"></div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="download-btn" onclick="downloadPDF()">üì• Download as PDF</button>
            <button class="download-btn" onclick="window.print()">üñ®Ô∏è Print Resume</button>
        </div>
    </div>

    <script>
        let expCount = 0;
        let eduCount = 0;
        let currentColor = '#667eea';

        function addExperience() {
            const container = document.getElementById('experience-container');
            const div = document.createElement('div');
            div.className = 'item-container';
            div.id = `exp-${expCount}`;
            div.innerHTML = `
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" class="exp-title" placeholder="Software Developer">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="exp-company" placeholder="Tech Company Inc.">
                </div>
                <div class="form-group">
                    <label>Duration</label>
                    <input type="text" class="exp-duration" placeholder="Jan 2020 - Present">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="exp-description" placeholder="Key responsibilities and achievements..."></textarea>
                </div>
                <button class="remove-btn" onclick="removeItem('exp-${expCount}')">Remove</button>
            `;
            container.appendChild(div);
            expCount++;
            addInputListeners();
        }

        function addEducation() {
            const container = document.getElementById('education-container');
            const div = document.createElement('div');
            div.className = 'item-container';
            div.id = `edu-${eduCount}`;
            div.innerHTML = `
                <div class="form-group">
                    <label>Degree</label>
                    <input type="text" class="edu-degree" placeholder="Bachelor of Technology">
                </div>
                <div class="form-group">
                    <label>Institution</label>
                    <input type="text" class="edu-school" placeholder="University Name">
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="text" class="edu-year" placeholder="2016 - 2020">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="edu-description" placeholder="Major achievements, GPA, relevant coursework..."></textarea>
                </div>
                <button class="remove-btn" onclick="removeItem('edu-${eduCount}')">Remove</button>
            `;
            container.appendChild(div);
            eduCount++;
            addInputListeners();
        }

        function removeItem(id) {
            document.getElementById(id).remove();
            updatePreview();
        }

        function updatePreview() {
            document.getElementById('preview-name').textContent = document.getElementById('fullName').value || 'Your Name';
            document.getElementById('preview-title').textContent = document.getElementById('jobTitle').value || 'Your Title';
            
            let contact = [];
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const website = document.getElementById('website').value;
            
            if (email) contact.push(email);
            if (phone) contact.push(phone);
            if (location) contact.push(location);
            if (website) contact.push(website);
            
            document.getElementById('preview-email').textContent = contact.join(' | ');

            const summary = document.getElementById('summary').value;
            if (summary) {
                document.getElementById('summary-section').style.display = 'block';
                document.getElementById('preview-summary').textContent = summary;
            } else {
                document.getElementById('summary-section').style.display = 'none';
            }

            const expItems = document.querySelectorAll('#experience-container .item-container');
            const expPreview = document.getElementById('preview-experience');
            expPreview.innerHTML = '';
            
            if (expItems.length > 0) {
                document.getElementById('experience-section').style.display = 'block';
                expItems.forEach(item => {
                    const title = item.querySelector('.exp-title').value;
                    const company = item.querySelector('.exp-company').value;
                    const duration = item.querySelector('.exp-duration').value;
                    const desc = item.querySelector('.exp-description').value;
                    
                    if (title || company) {
                        const div = document.createElement('div');
                        div.className = 'resume-item';
                        div.innerHTML = `
                            <div class="resume-item-header">
                                <span class="resume-item-title">${title}</span>
                                <span class="resume-item-date">${duration}</span>
                            </div>
                            <div class="resume-item-subtitle">${company}</div>
                            <div class="resume-item-description">${desc}</div>
                        `;
                        expPreview.appendChild(div);
                    }
                });
            } else {
                document.getElementById('experience-section').style.display = 'none';
            }

            const eduItems = document.querySelectorAll('#education-container .item-container');
            const eduPreview = document.getElementById('preview-education');
            eduPreview.innerHTML = '';
            
            if (eduItems.length > 0) {
                document.getElementById('education-section').style.display = 'block';
                eduItems.forEach(item => {
                    const degree = item.querySelector('.edu-degree').value;
                    const school = item.querySelector('.edu-school').value;
                    const year = item.querySelector('.edu-year').value;
                    const desc = item.querySelector('.edu-description').value;
                    
                    if (degree || school) {
                        const div = document.createElement('div');
                        div.className = 'resume-item';
                        div.innerHTML = `
                            <div class="resume-item-header">
                                <span class="resume-item-title">${degree}</span>
                                <span class="resume-item-date">${year}</span>
                            </div>
                            <div class="resume-item-subtitle">${school}</div>
                            <div class="resume-item-description">${desc}</div>
                        `;
                        eduPreview.appendChild(div);
                    }
                });
            } else {
                document.getElementById('education-section').style.display = 'none';
            }

            const skills = document.getElementById('skills').value;
            if (skills) {
                document.getElementById('skills-section').style.display = 'block';
                const skillsArray = skills.split(',').map(s => s.trim()).filter(s => s);
                document.getElementById('preview-skills').innerHTML = '<ul>' + 
                    skillsArray.map(skill => `<li>${skill}</li>`).join('') + 
                    '</ul>';
            } else {
                document.getElementById('skills-section').style.display = 'none';
            }
        }

        function changeColor(color) {
            currentColor = color;
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
            
            const style = document.createElement('style');
            style.innerHTML = `
                .resume-header { border-bottom-color: ${color} !important; }
                .resume-section h3 { color: ${color} !important; border-bottom-color: ${color} !important; }
            `;
            document.head.appendChild(style);
        }

        function downloadPDF() {
            window.print();
        }

        function addInputListeners() {
            document.querySelectorAll('input, textarea, select').forEach(input => {
                input.removeEventListener('input', updatePreview);
                input.addEventListener('input', updatePreview);
            });
        }

        addInputListeners();
        addExperience();
        addEducation();
    </script>
</body>
</html>
